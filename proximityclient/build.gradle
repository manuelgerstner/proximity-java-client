group 'com.myhappyisland.proximityclient'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'ch.hsr:geohash:1.3.0'
    compile 'io.deepstream:deepstream.io-client-java:0.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
